{% extends "notas_base.html" %}
{% block contenido %}

<h2>Editar Nota</h2>

<form method="POST">
    <label>Expediente:</label><br>
    <input type="text" value="{{ nota.expediente }}" disabled><br><br>

    <label>Codigo:</label><br>
    <input type="text" name="codigo" value="{{ nota.codigo }}" disabled><br><br>

    <label>Nota:</label><br>
    <input type="text" name="nota" value="{{ nota.nota }}" required><br><br>

    <button type="submit">Actualizar</button>
</form>

{% endblock %}

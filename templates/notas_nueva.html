{% extends "notas_base.html" %}
{% block contenido %}

<h2>Nueva Nota</h2>

<form method="POST">
    <label>Expediente:</label><br>
    <input type="text" name="expediente" required><br><br>

    <label>Codigo:</label><br>
    <input type="text" name="codigo" required><br><br>

    <label>Nota:</label><br>
    <input type="text" name="nota" required><br><br>

    <button type="submit">Guardar</button>
</form>

{% endblock %}
